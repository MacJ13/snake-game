<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="./build/app.js"></script>
  </head>
  <body>
    <div class="header">
      <h1 class="title">Snake game</h1>
    </div>
    <canvas id="canvas">
      <img id="food-img" src="/images/snake/apple.png" alt="food" />
      <img id="head-up" src="/images/snake/head_up.png" alt="head-up" />
      <img id="head-down" src="/images/snake/head_down.png" alt="head-down" />
      <img
        id="head-right"
        src="/images/snake/head_right.png"
        alt="head-right"
      />
      <img id="head-left" src="/images/snake/head_left.png" alt="head-left" />

      <img id="tail-down" src="/images/snake/tail_down.png" alt="tail-down" />
      <img
        id="tail-right"
        src="/images/snake/tail_right.png"
        alt="tail-right"
      />
      <img id="tail-left" src="/images/snake/tail_left.png" alt="tail-left" />
      <img id="tail-up" src="/images/snake/tail_up.png" alt="tail-up" />
      <img />

      <img
        id="body-vertical"
        src="/images/snake/body_vertical.png"
        alt="body-vertical"
      />
      <img
        id="body-horizontal"
        src="/images/snake/body_horizontal.png"
        alt="body-left"
      />

      <img
        id="body-bottom-left"
        src="/images/snake/body_bottomleft.png"
        alt="body-bottom-left"
      />
      <img
        id="body-bottom-right"
        src="/images/snake/body_bottomright.png"
        alt="body-bottom-right"
      />
      <img
        id="body-top-left"
        src="/images/snake/body_topleft.png"
        alt="body-top-left"
      />
      <img
        id="body-top-right"
        src="/images/snake/body_topright.png"
        alt="body-top-right"
      />
    </canvas>
  </body>
</html>
